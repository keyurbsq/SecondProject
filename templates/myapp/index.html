<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blogger Phone Number:</label>
    <div class="col-sm-4">
      {{ form.Blogger_Phone_Number }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name:</label>
    <div class="col-sm-4">
      {{ form.Blogger_Name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Email:</label>
    <div class="col-sm-4">
      {{ form.Blogger_email }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blog :</label>
    <div class="col-sm-4">
      {{ form.Blog_Detail }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit Blog</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
